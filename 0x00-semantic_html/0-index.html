<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>semantic HTML example</title> 
    </head>
    <body>
        <header>
            <nav>
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </nav>
        </header>
        <main>
            <article>
                <h1> welcome to my first semantic HTML page</h1>
                <section>
                    <p>
                        this is an example of a semantic html page using semantic elements like header, nav, main, article, section, and footer.    
                    </p>
                </section>
            </article>
        </main>
        <footer>
            <p>&copy;copyright</p>
        </footer>
    </body>
</html>
