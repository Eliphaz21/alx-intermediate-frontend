<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid, Flexbox, and Image Gallery</title>
    <!-- Load Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles from previous task for mobile stacking */
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
            section.flex-section {
                flex-direction: column;
            }
            section.flex-section div {
                width: 100%;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body class="p-4 bg-gray-50">
    <header class="bg-blue-500 text-white p-4 rounded-t-lg shadow-lg">
        <h1 class="text-3xl font-bold">Grid and Flexbox Layout</h1>
    </header>

    <!-- Main Content Area (From Task 5) -->
    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4">
        
        <section class="lg:col-span-2 flex flex-section space-x-4">
            <div class="w-full sm:w-1/2 p-4 bg-red-200 rounded-lg shadow border border-red-300">
                <h2 class="text-xl font-semibold mb-1 text-red-800">Flexbox Item 1</h2>
                <p>Main content area.</p>
            </div>
            <div class="w-full sm:w-1/2 p-4 bg-red-400 rounded-lg shadow border border-red-500 text-white">
                <h2 class="text-xl font-semibold mb-1">Flexbox Item 2</h2>
                <p>Secondary content area.</p>
            </div>
        </section>
        
        <aside class="bg-green-200 p-4 rounded-lg shadow-md">
             <h2 class="text-xl font-semibold mb-1 text-green-800">Sidebar</h2>
             <p class="text-green-700">Supplementary information.</p>
        </aside>
    </main>
    
    <!-- NEW Image Gallery Section -->
    <section class="mt-8 border-t pt-6">
        <h2 class="text-2xl font-bold mb-4 text-gray-700">Responsive Image Gallery (CSS Grid)</h2>
        
        <!-- Gallery Container:
             - grid: Enables Grid
             - grid-cols-1: Default 1 column on mobile (xs to md)
             - md:grid-cols-3: Switches to 3 columns on medium screens (768px+)
             - gap-4: Spacing between grid items
        -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            
            <!-- Gallery Item -->
            <div class="rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition duration-300">
                <img src="https://placehold.co/600x400/38bdf8/ffffff?text=Image+1" 
                     class="w-full h-auto object-cover" 
                     alt="Placeholder image 1"
                     onerror="this.onerror=null; this.src='https://placehold.co/600x400/38bdf8/ffffff?text=Image+1+Error'">
                <p class="p-2 text-sm text-center bg-gray-100">Sunset View </p>
            </div>
            
            <!-- Gallery Item -->
            <div class="rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition duration-300">
                <img src="https://placehold.co/600x400/8b5cf6/ffffff?text=Image+2" 
                     class="w-full h-auto object-cover" 
                     alt="Placeholder image 2"
                     onerror="this.onerror=null; this.src='https://placehold.co/600x400/8b5cf6/ffffff?text=Image+2+Error'">
                <p class="p-2 text-sm text-center bg-gray-100">Mountain Trail </p>
            </div>
            
            <!-- Gallery Item -->
            <div class="rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition duration-300">
                <img src="https://placehold.co/600x400/ef4444/ffffff?text=Image+3" 
                     class="w-full h-auto object-cover" 
                     alt="Placeholder image 3"
                     onerror="this.onerror=null; this.src='https://placehold.co/600x400/ef4444/ffffff?text=Image+3+Error'">
                <p class="p-2 text-sm text-center bg-gray-100">Cityscape </p>
            </div>
            
            <!-- Gallery Item -->
            <div class="rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition duration-300">
                <img src="https://placehold.co/600x400/10b981/ffffff?text=Image+4" 
                     class="w-full h-auto object-cover" 
                     alt="Placeholder image 4"
                     onerror="this.onerror=null; this.src='https://placehold.co/600x400/10b981/ffffff?text=Image+4+Error'">
                <p class="p-2 text-sm text-center bg-gray-100">Forest Path </p>
            </div>

            <!-- Gallery Item -->
            <div class="rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition duration-300">
                <img src="https://placehold.co/600x400/f59e0b/ffffff?text=Image+5" 
                     class="w-full h-auto object-cover" 
                     alt="Placeholder image 5"
                     onerror="this.onerror=null; this.src='https://placehold.co/600x400/f59e0b/ffffff?text=Image+5+Error'">
                <p class="p-2 text-sm text-center bg-gray-100">Desert Landscape </p>
            </div>
            
            <!-- Gallery Item -->
            <div class="rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition duration-300">
                <img src="https://placehold.co/600x400/6366f1/ffffff?text=Image+6" 
                     class="w-full h-auto object-cover" 
                     alt="Placeholder image 6"
                     onerror="this.onerror=null; this.src='https://placehold.co/600x400/6366f1/ffffff?text=Image+6+Error'">
                <p class="p-2 text-sm text-center bg-gray-100">Coastal Cliffs </p>
            </div>

        </div>
    </section>

    <footer class="bg-gray-800 text-white p-4 mt-8 rounded-b-lg shadow-lg">
        <p>&copy; 2024 Layout Demo</p>
    </footer>
</body>
</html>
